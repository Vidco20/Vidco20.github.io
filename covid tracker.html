<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../resources/css/style.css" />
    <link href="../static/css/covid tracker.css" rel="stylesheet" />
        
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="https://i.imgur.com/l0Yzs2a.jpg" height="50px" width="50px"/></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="../index.html">Home</a></li>
                    <!--<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#About">About</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#feedback">Feedback</a></li>-->
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br><br><br><br>

    <!--graph predictor-->
    
  
      <main>
        <div class="stats">
          <div class="latest-report">
            <div class="country">
              <div class="name">Loading...</div>
              <div class="change-country">change</div>
              <div class="search-country hide">
                <div class="search-box">
                  <input
                    type="text"
                    id="search-input"
                    placeholder="Search Country..."
                  />
                  <img class="close" src="../resources/img/close.svg" alt="" />
                </div>
                <div class="country-list"></div>
              </div>
            </div>
            <div class="total-cases">
              <div class="title">Total Cases</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="recovered">
              <div class="title">Recovered</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="deaths">
              <div class="title">Deaths</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
          </div>
          <div class="chart">
            <canvas id="axes_line_chart"></canvas>
          </div>
        </div>
      </main>
  
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
        crossorigin="anonymous"
      ></script>
      <script
        language="JavaScript"
        src="http://www.geoplugin.net/javascript.gp"
        type="text/javascript"
      ></script>
      <script src="../resources/js/countries.js"></script>
      <script src="../resources/js/app.js"></script>
</body>
</html>
